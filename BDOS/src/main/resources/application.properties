# encode
banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8
# log
logging.config=classpath:logback.xml
## mysql
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
## kafka
kafka.servers=192.169.0.250\:9092,192.169.0.251\:9092,192.169.0.252\:9092  
kafka.topicName=USER_TOPIC
kafka.autoCommit=false
kafka.maxPollRecords=100
kafka.groupId=groupA
kafka.commitRule=earliest